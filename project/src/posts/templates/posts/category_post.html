{% extends 'base.html' %}
{% load poems_tags %}

{% block title %}
  <meta property="og:title" content="{{ category.name }} - pessoas" />
  <title>{{ category.name }} - pessoas</title>
{% endblock %}

{% block content %}
  <div id='categoryHomePage' class='ten columns'>
    <h2>{{ category.name }}</h2>
    <p>{{ category.description|enspify|linebreaks }}</p>

    <h2>Textos</h2>
    <div id='categoryPostsList' class='offset-by-one'>
      {% for post in cat_posts %}
        <h4><a href='{{ post.get_absolute_url }}'>{{ post.post.title }}</a></h4>
      {% endfor %}
    </div>
  </div>
  <a class='nextPage one column' href='{{ first_cat_post.get_absolute_url }}'><div>&gt;</div></a>

  <div id='nextPrevMobileSection' class='twelve columns'>
    <a class='nextPageMobile' href='{{ first_cat_post.get_absolute_url }}'><div>&gt;</div></a>
  </div>
{% endblock %}
